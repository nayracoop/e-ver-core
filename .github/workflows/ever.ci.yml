name: Ever CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    # Using current LTS [10.x, 12.x, 14.x]
    # strategy:
    #  matrix:
    #    node-version: [12.x]

    steps:
      # checkout@v2 action. Because the repository is needed
      - uses: actions/checkout@v2

      # Reference to a local action in the current repo
      # - name: Foolish greeting
      #   uses: ./.github/actions/greeting

      - name: Test Javascript Hello Action
        uses: adeloyedeji/github-actions-hello@v1.0
        with:
          who-to-greet: 'people'

      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

      - name: Archive production artifacts
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
  
